<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid rgb(174, 13, 13);
            padding: 10px;
        }

        button{
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        button:hover{
            background: orange;
        }
    </style>
</head>
<body>
    <h1>Guess Number</h1>
    <input type="text" id="num">
    <button id="btn">Guess</button>

    <script>
        const num = document.getElementById('num');
        const btn = document.getElementById('btn');
        const random = Math.random();
        const random1 = Math.floor(Math.random() * 6) + 1;

        btn.addEventListener('click', function (e) {
            const num = (document.getElementById('num')).value;

            if(! num ) {
                alert('input something, please!');
                return;
            }


            console.log(random);
            console.log(random1);
            console.log(num);
        });



    </script>

</body>
</html>
