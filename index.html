<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid rgb(174, 13, 13);
            padding: 10px;
        }

        button{
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        button:hover{
            background: orange;

    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>

    <script>
        Swal.fire({
        title: 'Error!',
        text: 'Do you want to continue',
        icon: 'error',
        confirmButtonText: 'Cool'
        })


        const num = document.getElementById('num');
        const btn = document.getElementById('btn');
        const random = Math.random();
        const random1 = Math.floor(Math.random() * 6) + 1;

        btn.addEventListener('click', function (e) {
            let num = (document.getElementById('num')).value;

            if(! num ) {
                alert('input something, please!');
                return;
            }

            if(num > 6){
                alert('input number 1 ~ 6, please');
                return;   //相當等於break
            }

            // console.log("random:" + random1);//作弊用的

            // console.log(typeof random1);
            // console.log(typeof num);
            num = parseInt(num);

            if(num === random1){
                alert('Good Job, You are right!!!');
                return;
            }
            //基本上const跟final 一樣

            if(num >random1){
                alert('smaller,please!');
                return;
            }

            alert('bigger, please');


            // console.log(random);
            // console.log(random1);
            // console.log(num);
        });



    </script>
