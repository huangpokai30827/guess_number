<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid rgb(174, 13, 13);
            padding: 10px;
        }

        button{
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        button:hover{
            background: orange;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
    <form action="javascript:;">
        <h1>Guess Number</h1>
        <input type="number" id="num" placeholder="請輸入1~6的數">
        <button id="btn">Guess</button>
    </form>
    <script>
    //    btoon = getElementById("btn");
    //    addEventListener("focus",btoon);


        const num = document.getElementById('num');
        const btn = document.getElementById('btn');
        const random = Math.random();
        const random1 = Math.floor(Math.random() * 6) + 1;

        btn.addEventListener('click', function (e) {
            let num = (document.getElementById('num')).value;

            if(! num ) {
            Swal.fire({
            title: '你來亂的嗎?',
            text: '需要輸入數字',
            icon: 'error',
            confirmButtonText: '我會好好反省'
            })
                // alert('input something, please!');
                return;
            }

            if(num > 6){
            Swal.fire({
            title: '你是哪隻眼睛瞎了?',
            text: '請輸入1~6的數字',
            icon: 'question',
            confirmButtonText: '對不起，我是智障'
            })
                // alert('input number 1 ~ 6, please');
                return;   //相當等於break
            }

            // console.log("random:" + random1);//作弊用的

            // console.log(typeof random1);
            // console.log(typeof num);
            num = parseInt(num);

            if(num === random1){
            Swal.fire({
            title: '棒',
            text: '你猜對了',
            icon: 'success',
            })
                // alert('Good Job, You are right!!!');
                return;
            }
            //基本上const跟final 一樣

            

            if(num >random1){
            Swal.fire({
            title: '太大了',
            text: '在小一點',
            icon: 'warning',
            })
                // alert('smaller,please!');
                return;
            }
            Swal.fire({
            title: '太小了',
            text: '再大一點',
            icon: 'warning',
            })
            // alert('bigger, please');

            // console.log(random);
            // console.log(random1);
            // console.log(num);
        });



    </script>

</body>
</html>
